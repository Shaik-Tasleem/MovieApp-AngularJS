<head>
  <link rel="stylesheet" href="/style.css">
</head>

<div class="hero">
  <div class="form-box">
    
    <div class="button-box">
      <div id="btn"></div>
      <button type="button" class="toggle-btn" onclick="login()"><big>IMDB 2.0</big></button>
    
    </div>
    <div class="social-icons">
      <img src="./../Images/fb.png">
      <img src="./../Images/tw.png">
      <img src="./../Images/gp.png">
    </div>
    <form id="login" class="input-group" ng-submit="signinfun()">
      <input type="text" class="input-field" placeholder="Enter Email" required ng-model="email">
      <input type="password" class="input-field" placeholder="Enter Password" required ng-model="pass">
      <input type="checkbox" class="check-box" ><span>Remember Password</span>
      <button type="submit" class="submit-btn">Log In</button>
    </form>
    
  </div>
  

</div>
